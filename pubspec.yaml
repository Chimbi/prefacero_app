name: prefacero_app
description: Una aplicacion para comprar mas facil en Prefacero Ltda

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  google_sign_in: ^3.2.4
  http: ^0.12.0
  provider: ^3.0.0+1
  flutter_typeahead: ^1.0.5
  firebase_auth: ^0.14.0+5
  firebase_storage: ^3.0.6
  cloud_firestore: ^0.12.9+4
  sqflite: ^1.1.1
  path_provider: ^0.5.0+1
  autocomplete_textfield: ^1.7.3
  intl: ^0.16.0
  csv: ^4.0.3
  mailer: ^3.0.4
  rxdart: ^0.23.1
  datetime_picker_formfield: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
     - assets/logo.png
     - assets/house1.jpg
     - assets/house2.jpg
     - assets/perfilesGeneral.json
     - assets/infoProceso.json
     - assets/infoProceso2.json
     - assets/infoTerminado.json
     - assets/infoTerminado2.json
     - assets/infoGeneral2.json
     - assets/infoProduccion.json